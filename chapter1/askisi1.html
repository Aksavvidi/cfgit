<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεια Εκπαιδευόμενου</title>
</head>
<body>
    <h1>Στοιχεία Εκπαιδευόμενου</h1>
    <form >
        <div>
            <label for="lastname">Επώνυμο:</label>
            <input type="text"name= "lastname" id="lastname">
        </div>
        <div>
            <label for="fistname">Όνομα:</label>
            <input type="text"name= "firstname" id="firstname">
        </div>
        <div>
            <label for="birthday">Ημερομηνία Γέννησης:</label>
            <input type="date"placeholder= "DD/MM/YY">
        </div>
        <div>
            <label for="year-of-study">Έτος Σπουδών</label>
            <input type="number"id="year-of-study">
        </div>
        <div>
            <label for="loginemail">Login (e-mail):</label>
            <input type="email" id="loginemail">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password"id="password">
        </div>
        <div>
            <input type="submit" value="Αποστολή">
        </div>

    </form>
    
</body>
</html>
